<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My library</h1>
    <section id="create-book-list">
        <form action="" id="book-form">
            <input type="text" name="title" id="title" placeholder="enter book title">
            <input type="text" name="author" id="author" placeholder="enter author name">
            <input type="text" name="description" id="description" placeholder="enter book description">
            <input type="text" name="bookImage" id="bookImage" placeholder="enter Image url">
            <button type="submit"id="btn">Add Book</button>
        </form>
    </section>
    <section id="book-collection-container">

    </section>
    <script src="./script.js"></script>
</body>

</html>
